
<div class="row">
  <div class="col-sm-4" *ngFor="let crib of cribs">
    <div class="demo-border">
      <figure>
        <img src="assets/images/crib-2.jpg">
      </figure>

      <div>
        <!-- ngIf 區塊1 -->
        <div *ngIf="!crib.showDetails">
          <h4>
            <span class="badge badge-pill badge-primary">
              {{ crib.type }}
            </span>
          </h4>
          <h3>
            <i class="fa fa-money" aria-hidden="true"></i>
              {{ crib.price | currency:'JPY':true }}
          </h3>
          <h4>
            <i class="fa fa-home" aria-hidden="true"></i>
              {{ crib.address }}
          </h4>
    
          <hr>
    
          <button 
            class="btn btn-sm btn-success"
            *ngIf="!crib.showDetails"
            (click)="crib.showDetails = !crib.showDetails">
            Details
          </button>
    
        </div>
        <!-- ngIf 區塊2 -->
        <div *ngIf="crib.showDetails">
          <div class="details">
            <h4>
              <span class="badge badge-info">
                Beds: {{ crib.bedrooms }}
              </span>
              <span class="badge badge-info">
                Baths: {{ crib.bathrooms }}
              </span>
              <span class="badge badge-info">
                SqFt: {{ crib.area }}
              </span>
            </h4>
    
            <p>{{ crib.description }}</p>
    
            <hr>
    
            <button
              class="btn btn-sm btn-danger"
              (click)="crib.showDetails = !crib.showDetails">
              Close
            </button>
    
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
